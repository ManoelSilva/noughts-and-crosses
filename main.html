<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jogo da Velha - Manoel Silva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" type="text/css" href="dist/css/main.css">
<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
<script src="dist/js/jquery-3.3.1.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/main.min.js"></script>

<body>
    <div id="game-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirm close">Novo jogo</button>
                </div>
            </div>
        </div>
    </div>

    <h1><span class="nought">Jogo</span> da <span class="cross">Velha</span></h1>
    <ul class="game" id="game-table">
        <li class="blank" id="00"></li>
        <li class="blank" id="01"></li>
        <li class="blank" id="02"></li>
        <li class="blank" id="10"></li>
        <li class="blank" id="11"></li>
        <li class="blank" id="12"></li>
        <li class="blank" id="20"></li>
        <li class="blank" id="21"></li>
        <li class="blank" id="22"></li>
    </ul>

</body>

</html>
